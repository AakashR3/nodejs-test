apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-test
  namespace: aakash 
spec:
  replicas: 1
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: igetitv2-learner-api-deployment
  template:
    metadata:
      labels:
        app: demo -test
    spec:
      containers:
      - name: demo-test
        image: containerregprojectx.azurecr.io/demo-test:latest
        resources:
          limits:
            memory: "1Gi"
            cpu: "500m"
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          protocol: TCP
      imagePullSecrets:
      - name: aakash